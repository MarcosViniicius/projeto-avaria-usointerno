{% extends 'base.html' %} {% block content %}

<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <!-- Header moderno -->
      <div class="text-center mb-4">
        <div class="display-1 mb-3">ü•¨</div>
        <h1 class="h2 text-primary fw-bold">Registro de Avaria</h1>
        <p class="text-muted">Hortifr√∫ti</p>
      </div>

      <!-- Card principal -->
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <form method="POST" class="needs-validation" novalidate>
            <!-- Campo Nome do Produto -->
            <div class="mb-4">
              <label for="nome_produto" class="form-label fw-semibold h5">
                <i class="fas fa-apple-alt text-success me-2"></i>
                Nome do Produto
              </label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="nome_produto"
                name="nome_produto"
                placeholder="Ex: Ma√ß√£, Banana, Tomate..."
                required
                style="font-size: 1.1rem; padding: 1rem"
              />
              <div class="invalid-feedback">
                Por favor, digite o nome do produto.
              </div>
            </div>

            <!-- Campo Peso -->
            <div class="mb-4">
              <label for="peso" class="form-label fw-semibold h5">
                <i class="fas fa-weight text-warning me-2"></i>
                Peso (kg)
              </label>
              <input
                type="number"
                step="0.01"
                min="0.01"
                class="form-control form-control-lg"
                id="peso"
                name="peso"
                placeholder="Ex: 1.5"
                required
                style="font-size: 1.1rem; padding: 1rem"
              />
              <div class="invalid-feedback">
                Por favor, digite um peso v√°lido.
              </div>
            </div>

            <!-- Bot√£o de envio -->
            <button
              type="submit"
              class="btn btn-success btn-lg w-100 py-3 rounded-3"
            >
              <i class="fas fa-save me-2"></i>
              Registrar Avaria
            </button>
          </form>
        </div>
      </div>

      <!-- Informa√ß√µes √∫teis -->
      <div class="mt-4 text-center">
        <small class="text-muted">
          <i class="fas fa-info-circle me-1"></i>
          Registre rapidamente produtos com avaria para controle interno
        </small>
      </div>
    </div>
  </div>
</div>

<!-- Script para valida√ß√£o de formul√°rio -->
<script>
  // Valida√ß√£o do formul√°rio
  (function () {
    "use strict";
    window.addEventListener(
      "load",
      function () {
        var forms = document.getElementsByClassName("needs-validation");
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      },
      false
    );
  })();
</script>

{% endblock %}
